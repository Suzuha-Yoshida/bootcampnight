<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Colors</title>
  <link rel="stylesheet" href="css_colors.css">
</head>

<body>
  <!-- using the names of the color itself -->
  <h1 class="color-name">Color Names</h1>
  <!-- using RGB -->
  <h1 class="rgb">RGB Colors</h1>
  <!-- Transparency of colors/opacity -->
  <h1 class="opacity">Opacity</h1>
  <!-- RGBA Colors -->
  <h1 class="rgba">RGBA Color</h1>
  <!-- HexCode Colors -->
  <h1 class="hexcode">Hexcode Colors</h1>

  <!-- Background Color -->
  <h1 class="background-color">Background Color</h1>
  
</body>
</html>
