<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/css_lists.css">
</head>
<body>
  <ul class=parent>
    <li>List Item1</li>
    <li class="child2">List Item2</li>
    <li>List Item3</li>
  </ul>
  <br>

  <h1>Oreded List</h1>
  <ol>
    <li class="decimal-zero">Decimal Leading Zero</li>
    <li class="lower-alpha">Lower Alpha</li>
    <li class="lower-roman">Lower Roman</li>
    <li class="upper-roman">Upper-Roman</li>
  </ol>

  <br>

  <h1>Unordered Lists</h1>
  <ul>
    <li class="none">No Bullet</li>
    <li class="disc">Disc or Default</li>
    <li class="circle">Cicle Bullet</li>
    <li class="square">Square Bullet</li>
  </ul>
  
</body>
</html>
