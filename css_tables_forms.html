<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tables & Forms</title>
  <link rel="stylesheet" href="css_tables_forms.css">
</head>
<body>
  <table>
    <tr class="odd">
      <td>1</td>
      <td></td>
      <td>3</td>
    </tr>
    <tr class="even">
      <td>4</td>
      <td></td>
      <td>6</td>
    </tr>
    <tr class="odd">
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr class="even">
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
  </table>
  <br>

  <form action="#" method="#">
    <input type="email" name="email" id="email" placeholder="Email"><br>

    <input type="text" name="last_name" id="last_name" placeholder="Last Name"><br><br>

    <input type="submit" value="submit" id="submit" name="submit">
  </form>
</body>
</html>
