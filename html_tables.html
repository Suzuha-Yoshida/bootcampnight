<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
</head>
<body>

  <table border="2" width="300px">
    <!-- First Row -->
    <!-- Table Details -->
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <!-- Second Row -->
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <!-- Third Row -->
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <br>

  <table border="2" width="300px">
    <tr>
      <!-- th: table heading -->
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>

    <tr>
      <td>John</td>
      <td>23</td>
      <td>john@gmail.com</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>25</td>
      <td>jane@gmail.com</td>
    </tr>
  </table>
  <br>


  <!-- Colspan -->
  <table border="2" width="300px">
    <tr>
      <th>Name</th>
      <th colspan="2">Contact Numbers</th>
    </tr>
    <tr>
      <td>Bill</td>
      <td>12345</td>
      <td>67890</td>
    </tr>
    <tr>
      <td>Steve</td>
      <td>1357</td>
      <td>2468</td>
    </tr>
    

  </table>
  <br>
  <!-- Rowspan -->
  <table border="2" width="300px">
    <!-- 1st Row -->
   <tr>
     <th>Name</th>
     <td>Bill</td>
     <td>Steve</td>
   </tr>
   <!-- 2nd Row -->
   <tr>
     <th rowspan="2">Contact Numbers</th>
     <td>12345</td>
     <td>24689</td>
   </tr>
   <!-- 3rd Row-->
   <tr>
     <td>6789</td>
     <td>3579</td>
   </tr>
  </table>
  
  
  <br>
  <br>
  <br>
  <br>
  <br>



  
</body>
</html>
