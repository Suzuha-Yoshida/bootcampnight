<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
​
    <!-- Ordered List -->
    <h1>Ordered List</h1>
   <!-- Shortcut: ol>li*4 -->
    <ol>
        <!-- shortcut: li*4 -->
        <li>Fruits</li>
        <li>Vegetables</li>
        <li>Canned Goods</li>
        <li>Milks and Chocolates</li>
    </ol>
​
    <!-- Unordered List -->
    <h1>Unordered List</h1>
    <!-- Shortcut: ul>li*3 -->
    <!-- Comment: CTRL + / (Windows), CMD + / (MAC) -->
    <ul>
        <li>Banana</li>
        <li>Apple</li>
        <li>Mango</li>
    </ul>
​
    <!-- Nested List -->
    <!-- Shortcut: ol>li*2>ul>li*2 -->
    <h1>Nested List</h1>
    <ol>
        <li>Fruits
            <ul>
                <li>Banana</li>
                <li>Apples</li>
            </ul>
        </li>
        <li>Dessert
            <ul>
                <li>Chocolate</li>
                <li>Cake</li>
            </ul>
        </li>
    </ol> 
</body>
</html>
